<table cellspacing=0>

  <tr style="background: #FFF">
    <td></td>
    <td></td>
    <td style="text-align: center"><b>{category_a} + {category_b}</b>
      <div style="width: 200px">{a_and_b}</div>
    </td>
    <td></td>
    <td></td>
  </tr>
  <tr style="background: #FFF">
    <td></td>
    <td style="border-top: solid; border-left: solid; text-align: left; vertical-align: top"><b>{category_a}</b>
      <div style="width: 200px">{a}</div>
    </td>
    <td style="border-top: solid"></td>
    <td style="border-top: solid; border-right: solid; text-align: right; vertical-align: top"><b>{category_b}</b>
      <div style="width: 200px">{b}</div>
    </td>
    <td></td>
  </tr>
  <tr style="background: #FFF">
    <td style="text-align: right"><b>{category_a} + Not {category_b}</b>
      <div style="width: 200px">{a_and_not_b}</div>
    </td>
    <td style="border-left: solid"></td>
    <td></td>
    <td style="border-right: solid"></td>
    <td style="text-align: left"><b>{category_b} + Not {category_a}</b>
      <div style="width: 200px">{b_and_not_a}</div>
    </td>
  </tr>
  <tr style="background: #FFF">
    <td></td>
    <td style="border-bottom: solid; border-left: solid; text-align: left">
      <b>Not {category_b}</b>
      <div style="width: 200px">{not_b}</div>
    </td>
    <td style="border-bottom: solid;"></td>
    <td style="border-bottom: solid; border-right: solid; text-align: right">
      <b>Not {category_a}</b>
      <div style="width: 200px">{not_a}</div>
    </td>
    <td></td>
  </tr>
  <tr style="background: #FFF">
    <td></td>
    <td></td>
    <td style="text-align: center"><b>Not {category_a} + Not {category_b}</b>
      <div style="width: 200px">{not_a_and_not_b}</div>
    </td>
    <td></td>
    <td></td>
  </tr>
</table>
